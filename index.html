<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智慧农场管理系统</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  
  <!-- Tailwind CSS 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#22c55e',     // 主色调：绿色（农业）
            secondary: '#3b82f6',   // 辅助色：蓝色（科技）
            accent: '#f97316',      // 强调色：橙色（活力）
            neutral: '#f3f4f6',     // 中性色：浅灰
            'neutral-dark': '#1f2937' // 中性深色
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-shadow {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
      }
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .stat-number {
        @apply text-3xl md:text-4xl font-bold text-primary;
      }
      <!-- 移除hover:scale-110，取消图标放大效果 -->
      .clickable-icon {
        @apply cursor-pointer hover:bg-green-200 transition-all duration-300;
      }
      .number-pulse {
        animation: pulse 0.5s ease;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-neutral-dark">
  <!-- 导航栏 -->
  <header class="fixed w-full bg-white bg-opacity-95 shadow-sm z-50 transition-all duration-300" id="navbar">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <i class="fa fa-leaf text-primary text-2xl mr-2"></i>
          <span class="font-bold text-xl">智慧农场</span>
        </div>
        <nav class="hidden md:flex items-center space-x-8">
          <a href="#dashboard" class="text-neutral-dark hover:text-primary transition-colors">数据概览</a>
          <a href="#harvest" class="text-neutral-dark hover:text-primary transition-colors">采收统计</a>
          <a href="#risk" class="text-neutral-dark hover:text-primary transition-colors">风险监控</a>
        </nav>
        <!-- 移动端菜单按钮 -->
        <button class="md:hidden flex items-center" id="mobile-menu-button">
          <i class="fa fa-bars text-neutral-dark text-xl"></i>
        </button>
      </div>
    </div>
    
    <!-- 移动端菜单 -->
    <div class="md:hidden hidden bg-white shadow-lg absolute w-full" id="mobile-menu">
      <div class="px-4 py-4 space-y-3">
        <a href="#dashboard" class="block text-neutral-dark hover:text-primary transition-colors">数据概览</a>
        <a href="#harvest" class="block text-neutral-dark hover:text-primary transition-colors">采收统计</a>
        <a href="#risk" class="block text-neutral-dark hover:text-primary transition-colors">风险监控</a>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-16">
    <!-- 欢迎区域 -->
    <section class="mb-12 text-center">
      <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-neutral-dark mb-4">
        智慧农场 <span class="text-primary">管理平台</span>
      </h1>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        实时监控生长数据，精准统计采收量，科学防控风险
      </p>
    </section>

    <!-- 数据概览卡片 -->
    <section id="dashboard" class="mb-16">
      <h2 class="text-2xl font-bold mb-8 flex items-center">
        <i class="fa fa-dashboard text-primary mr-2"></i> 数据概览
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- 总采收量 -->
        <div class="bg-white rounded-xl p-6 card-shadow card-hover">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 mb-1">白菜总采收量</p>
              <!-- 移除数字的可点击类，保留显示效果 -->
              <p class="stat-number" id="total-harvest">
                <span id="harvest-count">0</span> <span class="text-lg font-normal">颗</span>
              </p>
              <p class="text-sm text-green-500 flex items-center mt-2" id="harvest-trend">
                <i class="fa fa-arrow-up mr-1"></i> 0% <span class="text-gray-500 ml-1">较上周</span>
              </p>
            </div>
            <!-- 移除title提示，保留其他属性 -->
            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center text-primary clickable-icon" 
                 id="harvest-icon">
              <i class="fa fa-scissors text-xl"></i>
            </div>
          </div>
        </div>
        
        <!-- 风险指数 -->
        <div class="bg-white rounded-xl p-6 card-shadow card-hover">
          <div class="flex items-center justify-between">
            <div>
              <!-- 当前 上海 风险指数，上海用蓝色字体 -->
              <p class="text-gray-500 mb-1">当前 <span class="text-secondary">上海</span> 风险指数</p>
              <!-- 风险指数固定为86，颜色为红色 -->
              <p class="stat-number text-red-500" id="risk-index">86</p>
              <p class="text-sm text-red-500 flex items-center mt-2">
                <i class="fa fa-arrow-up mr-1"></i> 8.3% <span class="text-gray-500 ml-1">较昨日</span>
              </p>
            </div>
            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center text-red-500">
              <i class="fa fa-exclamation-triangle text-xl"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- 风险统计区域  -->
    <section id="risk" class="mb-16">
      <h2 class="text-2xl font-bold mb-8 flex items-center">
        <i class="fa fa-exclamation-triangle text-primary mr-2"></i> 风险监控
      </h2>
      <div class="bg-white rounded-xl p-8 card-shadow">
        <div class="flex flex-col md:flex-row items-center justify-between">
            <div class="text-center md:text-left mb-6 md:mb-0">
                <h3 class="text-xl font-semibold mb-2">种植风险评估</h3>
                <p class="text-gray-500 max-w-md">基于实时环境数据（温度、湿度、土壤、病虫害等）综合计算得出的风险指数。</p>
            </div>
            <div class="flex items-center space-x-6">
                <div class="text-center">
                    <!-- 风险指数固定为86，颜色为红色 -->
                    <p class="text-6xl font-bold text-red-500" id="main-risk-index">86</p>
                    <!-- 当前 上海 风险指数，上海用蓝色字体 -->
                    <p class="text-gray-600 mt-1">当前 <span class="text-secondary">上海</span> 风险指数</p>
                </div>
                <div class="h-20 w-px bg-gray-200"></div>
                <div>
                    <div class="flex items-center mb-2">
                        <i class="fa fa-thermometer-half text-red-500 mr-2"></i>
                        <span class="text-gray-700">温度风险: <span class="font-medium">高</span></span>
                    </div>
                    <div class="flex items-center mb-2">
                        <i class="fa fa-tint text-blue-500 mr-2"></i>
                        <span class="text-gray-700">湿度风险: <span class="font-medium">中等</span></span>
                    </div>
                    <div class="flex items-center">
                        <i class="fa fa-bug text-orange-500 mr-2"></i>
                        <span class="text-gray-700">病虫害风险: <span class="font-medium">高</span></span>
                    </div>
                </div>
            </div>
        </div>
     </div>
    </section>

  </main>

  <!-- 页脚 -->
  <footer class="bg-neutral-dark text-white py-12">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-6 md:mb-0">
          <div class="flex items-center">
            <i class="fa fa-leaf text-primary text-2xl mr-2"></i>
            <span class="font-bold text-xl">智慧农场</span>
          </div>
          <p class="text-gray-400 mt-2">提升农业生产效率与质量</p>
        </div>
        <div class="flex space-x-6">
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <i class="fa fa-weixin text-2xl"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <i class="fa fa-weibo text-2xl"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <i class="fa fa-envelope text-2xl"></i>
          </a>
        </div>
      </div>
      <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
        <p>&copy; 2024 智慧农场管理系统. 保留所有权利.</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // 导航栏滚动效果
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 10) {
        navbar.classList.add('shadow-md');
        navbar.classList.remove('shadow-sm');
      } else {
        navbar.classList.add('shadow-sm');
        navbar.classList.remove('shadow-md');
      }
    });

    // 移动端菜单切换
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
    });

    // 采收量增加功能（改为点击剪刀图标触发）
    const harvestCountEl = document.getElementById('harvest-count');
    const harvestIcon = document.getElementById('harvest-icon');
    const harvestTrendEl = document.getElementById('harvest-trend');
    
    let harvestCount = 0;
    let lastWeekCount = 0; // 上周数据，用于计算增长率
    
    // 点击图标触发增加功能
    harvestIcon.addEventListener('click', function() {
      // 增加1颗
      harvestCount++;
      
      // 更新显示并添加动画效果
      harvestCountEl.innerText = harvestCount.toLocaleString();
      harvestCountEl.classList.add('number-pulse');
      setTimeout(() => {
        harvestCountEl.classList.remove('number-pulse');
      }, 500);
      
      // 图标点击反馈动画（保持点击时的缩小效果，不添加放大效果）
      this.classList.add('scale-90');
      setTimeout(() => {
        this.classList.remove('scale-90');
      }, 200);
      
      // 更新增长率（假设上周是初始值0）
      if (lastWeekCount === 0 && harvestCount > 0) {
        // 从0开始增长时，显示100%
        harvestTrendEl.innerHTML = '<i class="fa fa-arrow-up mr-1"></i> 100% <span class="text-gray-500 ml-1">较上周</span>';
      } else if (harvestCount > lastWeekCount) {
        const growthRate = Math.round(((harvestCount - lastWeekCount) / lastWeekCount) * 100);
        harvestTrendEl.innerHTML = `<i class="fa fa-arrow-up mr-1"></i> ${growthRate}% <span class="text-gray-500 ml-1">较上周</span>`;
      }
    });

    // 平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        
        const targetId = this.getAttribute('href');
        const targetElement = document.querySelector(targetId);
        
        if (targetElement) {
          window.scrollTo({
            top: targetElement.offsetTop - 80, // 减去导航栏高度
            behavior: 'smooth'
          });
          
          // 如果是移动端，点击后关闭菜单
          const mobileMenu = document.getElementById('mobile-menu');
          if (!mobileMenu.classList.contains('hidden')) {
            mobileMenu.classList.add('hidden');
          }
        }
      });
    });
  </script>
</body>
</html>
